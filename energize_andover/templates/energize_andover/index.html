<h1>{{ title }}</h1>

<form action="" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p>{{ form.non_field_errors }}</p>
  <p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
  <p>
    {{ form.docfile.errors }}
    {{ form.docfile }}
  </p>
  <p><input type="submit" value="Upload" /></p>
</form>
